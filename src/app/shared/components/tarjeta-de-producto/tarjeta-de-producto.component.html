<div class="bg-white rounded-lg shadow-lg border-gray-400 overflow-hidden w-72 mx-auto mb-8 h-96 flex flex-col">
  <!-- Imagen del producto -->
  <img [src]="producto.imagen" alt="Licor" class="w-full h-48 object-contain">

  <!-- Contenido de la tarjeta -->
  <div class="p-4">

    <!-- Precio del licor -->
    <p class=" text-gray-800 font-medium mb-2">Precio: ${{ producto.precio | dinero }}</p>


    <!-- Nombre del licor -->
    <h3 class="text-lg font-semibold text-gray-600 mb-2">{{ producto.nombre }}</h3>

    
    <!-- Descripción breve del licor -->
    <!-- <p class="text-gray-700 mb-4">{{ producto.descripcion }}</p> -->
  </div>

  <!-- Botón para ver detalles o añadir al carrito -->
  <button 
    class="bg-black text-white mt-auto font-semibold py-2 px-4 rounded-b-md hover:bg-gray-900 focus:outline-none"
    [routerLink]="['/usuario/detalles-de-producto']"
    [queryParams]="{ productoId: producto.id}">
    Ver Detalles
  </button>
</div>
