    <!-- Lista de categorías -->
    <ul class="space-y-2">
      <li>
        <label for="categoria-todos">
          <input type="radio" id="categoria-todos" name="categoria" value="todos" checked>
          <span class="ml-2">Todos</span>
        </label>
      </li>
      <li>
        <label for="categoria-vinos">
          <input type="radio" id="categoria-vinos" name="categoria" value="vinos">
          <span class="ml-2">Vinos</span>
        </label>
      </li>
      <li>
        <label for="categoria-cervezas">
          <input type="radio" id="categoria-cervezas" name="categoria" value="cervezas">
          <span class="ml-2">Cervezas</span>
        </label>
      </li>
      <li>
        <label for="categoria-licores">
          <input type="radio" id="categoria-licores" name="categoria" value="licores">
          <span class="ml-2">Licores</span>
        </label>
      </li>
      <!-- Agrega más categorías según sea necesario -->
    </ul>
