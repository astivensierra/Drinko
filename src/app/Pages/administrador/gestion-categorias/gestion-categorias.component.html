<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.nombre}} </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let categoria">
      <button mat-button (click)="actualizarCategoria(categoria)">Actualizar</button>
      <button mat-button (click)="eliminarCategoria(categoria.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Formulario para editar una categoría -->
<div *ngIf="categoriaEditada" class="mt-4">
  <h3>Editar Categoría</h3>
  <form (ngSubmit)="guardarCategoria()">
    <label for="nombre">Nombre:</label>
    <input id="nombre" [(ngModel)]="categoriaEditada.nombre" name="nombre" required>
    <button type="submit" mat-raised-button color="primary">Guardar</button>
    <button type="button" mat-raised-button color="warn" (click)="cancelarEdicion()">Cancelar</button>
  </form>
</div>

<!-- Formulario para crear una nueva categoría -->
<form (ngSubmit)="crearCategoria(nuevaCategoria)" class="mt-4">
  <label for="nombre">Nombre:</label>
  <input id="nombre" [(ngModel)]="nuevaCategoria.nombre" name="nombre" required>
  <button type="submit" mat-raised-button color="primary">Crear Categoría</button>
</form>
