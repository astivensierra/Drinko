<table mat-table [dataSource]="pedidos" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
  </ng-container>

  <!-- Cliente Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.cliente}} </td>
  </ng-container>

  <!-- Fecha Column -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.fecha | date}} </td>
  </ng-container>

  <!-- Estado Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.estado}} </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let pedido">
      <button mat-button (click)="actualizarPedido(pedido.id, pedido)">Actualizar</button>
      <button mat-button (click)="eliminarPedido(pedido.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasDisplay;"></tr>
</table>

<!-- Formulario para crear un nuevo pedido -->
<form (ngSubmit)="crearPedido(nuevoPedido)">
  <label for="cliente">Cliente:</label>
  <input id="cliente" [(ngModel)]="nuevoPedido.cliente" name="cliente" required>
  <label for="fecha">Fecha:</label>
  <input id="fecha" [(ngModel)]="nuevoPedido.fecha" name="fecha" type="date" required>
  <label for="estado">Estado:</label>
  <input id="estado" [(ngModel)]="nuevoPedido.estado" name="estado" required>
  <button type="submit" mat-raised-button color="primary">Crear Pedido</button>
</form>
