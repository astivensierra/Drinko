<!-- gestion-pedidos.component.html -->
<table mat-table [dataSource]="pedidos" class="mat-elevation-z8">

  <!-- Columna ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
  </ng-container>

  <!-- Columna Cliente -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.cliente}} </td>
  </ng-container>

  <!-- Columna Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.fecha | date}} </td>
  </ng-container>

  <!-- Columna Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.estado}} </td>
  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let pedido">
      <button mat-button (click)="verificarPedido(pedido.id)">Verificar</button>
      <button mat-button color="warn" (click)="eliminarPedido(pedido.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasDisplay;"></tr>
</table>

<button mat-raised-button color="primary" (click)="crearPedido(nuevoPedido)">Crear Pedido</button>
