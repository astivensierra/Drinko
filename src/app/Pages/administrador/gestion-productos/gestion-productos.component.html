<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
  </ng-container>

  <!-- Precio Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
  </ng-container>

  <!-- Stock Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let producto">
      <button mat-button (click)="actualizarProducto(producto.id, producto)">Actualizar</button>
      <button mat-button (click)="eliminarProducto(producto.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Formulario para crear un nuevo producto -->
<form (ngSubmit)="crearProducto(nuevoProducto)">
  <label for="nombre">Nombre:</label>
  <input id="nombre" [(ngModel)]="nuevoProducto.nombre" name="nombre" required>
  <label for="precio">Precio:</label>
  <input id="precio" [(ngModel)]="nuevoProducto.precio" name="precio" type="number" required>
  <label for="stock">Stock:</label>
  <input id="stock" [(ngModel)]="nuevoProducto.stock" name="stock" type="number" required>
  <button type="submit" mat-raised-button color="primary">Crear Producto</button>
</form>
