<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 shadow-md rounded-md w-full md:w-1/2 lg:w-1/3 xl:w-1/4 relative">
    <!-- Flecha de regreso -->
    <a [routerLink]="['/usuario/inicio']" class="absolute top-4 left-4">
      <mat-icon>arrow_back</mat-icon>
    </a>

    <h2 class="text-2xl font-semibold mb-4 text-center">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="correo" class="block text-gray-700 font-semibold">Correo Electrónico</label>
        <input type="email" id="correo" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" placeholder="Tu correo electrónico" [(ngModel)]="correo" name="correo">
      </div>
      <div class="mb-4">
        <label for="clave" class="block text-gray-700 font-semibold">Contraseña</label>
        <input type="password" id="clave" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" placeholder="Tu contraseña" [(ngModel)]="clave" name="clave">
      </div>
      <button type="submit" class="w-full bg-black text-white font-semibold py-2 rounded-md hover:bg-slate-400 focus:outline-none focus:bg-slate-400">Iniciar Sesión</button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">¿No tienes una cuenta? <a [routerLink]="['/registro']" class="text-slate-400 font-semibold hover:underline">Regístrate aquí</a></p>
  </div>
</div>
