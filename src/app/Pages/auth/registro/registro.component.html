<div class="flex justify-center items-center min-h-screen bg-gray-100 py-10">
  <div class="bg-white p-8 shadow-md rounded-md w-full md:w-1/2 lg:w-1/3 xl:w-1/4 relative">
    <!-- Flecha de regreso -->
    <a [routerLink]="['/usuario/inicio']" class="absolute top-4 left-4">
      <mat-icon>arrow_back</mat-icon>
    </a>

    <h2 class="text-2xl font-semibold mb-4 text-center">Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700 font-semibold">Nombre</label>
        <input type="text" id="nombre" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" placeholder="Tu nombre" [(ngModel)]="nombre" name="nombre">
      </div>
      <div class="mb-4">
        <label for="apellido" class="block text-gray-700 font-semibold">Apellido</label>
        <input type="text" id="apellido" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" placeholder="Tu apellido" [(ngModel)]="apellido" name="apellido">
      </div>
      <div class="mb-4">
        <label for="correo" class="block text-gray-700 font-semibold">Correo Electrónico</label>
        <input type="email" id="correo" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" placeholder="Tu correo electrónico" [(ngModel)]="correo" name="correo">
      </div>
      <div class="mb-4">
        <label for="numeroDeTelefono" class="block text-gray-700 font-semibold">Número de Teléfono</label>
        <input type="tel" id="numeroDeTelefono" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" placeholder="Tu número de teléfono" [(ngModel)]="numeroDeTelefono" name="numeroDeTelefono">
      </div>
      <div class="mb-4">
        <label for="clave" class="block text-gray-700 font-semibold">Contraseña</label>
        <input type="password" id="clave" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" placeholder="Tu contraseña" [(ngModel)]="clave" name="clave">
      </div>
      <div class="mb-4">
        <label for="confirmClave" class="block text-gray-700 font-semibold">Confirmar Contraseña</label>
        <input type="password" id="confirmClave" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" placeholder="Confirma tu contraseña" [(ngModel)]="confirmClave" name="confirmClave">
      </div>
      <button type="submit" class="w-full bg-black text-white font-semibold py-2 rounded-md hover:bg-slate-400 focus:outline-none focus:bg-slate-400">Registrarse</button>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">¿Ya tienes una cuenta? <a [routerLink]="['/inicio-sesion']" class="text-slate-400 font-semibold hover:underline">Inicia sesión aquí</a></p>
  </div>
</div>
