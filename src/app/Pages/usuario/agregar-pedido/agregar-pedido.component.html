<app-encabezado></app-encabezado>
<div class="container mx-auto py-8">
    <h2 class="text-2xl font-semibold mb-4">Realizar Pedido</h2>
  
    <!-- Productos en el carrito -->
    <div class="bg-white p-4 mb-4 shadow-md rounded-md w-full">
      <h3 class="text-lg font-semibold mb-2">Productos</h3>
      <div>
        @for(producto of productosCarrito; track producto.id){
            <div class="flex items-center mb-2">
                <img [src]="producto.imagen" alt="Imagen del producto" class="w-16 h-16 object-cover mr-4">
                <div>
                  <p>{{ producto.productoId }}</p>
                  <p>Cantidad: {{ producto.cantidad }}</p>
                  <p>Precio: ${{ producto.precio }}</p>
                </div>
              </div>
        }
      </div>
    </div>

    <!-- Direcciones del usuario -->
    <div class="bg-white p-4 shadow-md rounded-md w-full">
        <h3 class="text-lg font-semibold mb-2">Direcciones</h3>
        <div>
          @for (direccion of direcciones; track direccion.id) {
              <div class="mb-2">
                  <input type="radio" [id]="direccion.id" [value]="direccion.id" name="direccion" [(ngModel)]="direccionSeleccionada">
                  <label [for]="direccion.id">
                    {{ direccion.linea1 }}, {{ direccion.linea2 }}, {{ direccion.ciudad }}, {{ direccion.departamento }}, {{ direccion.codigoPostal }}
                  </label>
                </div>
          }
        </div>
        <button class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none" (click)="agregarNuevaDireccion()">Agregar Nueva Dirección</button>
      </div>
  
    <!-- Total y botón de realizar pedido -->
    <div class="flex justify-between items-center mb-4">
      <div>
        <p class="text-lg font-semibold">Total: ${{ total }}</p>
        <p class="text-sm text-gray-600">Envío incluido</p>
      </div>
      <button class="bg-black text-white font-semibold px-4 py-2 rounded-md hover:bg-gray-900 focus:outline-none" (click)="realizarPedido()">Realizar Pedido</button>
    </div>
  
    
  </div>
