<app-encabezado></app-encabezado>
<div class="container mx-auto py-8 grid grid-cols-1 md:grid-cols-2 gap-8">
  
    <!-- Información de Contacto -->
    <div class="bg-white rounded-lg p-6 shadow-md">
      <h2 class="text-xl font-semibold mb-2">Información de Contacto</h2>
      <!-- Insertar el mapa aquí -->
      
      <p class="text-gray-700 mb-2"><span class="font-semibold">Dirección:</span> Calle 123, Valledupar, Cesar, Colombia</p>
      <p class="text-gray-700 mb-2"><span class="font-semibold">Teléfono:</span> +57 123 456 789</p>
      <p class="text-gray-700 mb-2"><span class="font-semibold">Correo Electrónico:</span> infolicoreriavalledupar.com</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25941.72537568156!2d-73.25824394804439!3d9.349083998821017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e2a5aa9c4f35c79%3A0x50b3aecd3c3bf20a!2sValledupar%2C%20Cesar%2C%20Colombia!5e0!3m2!1sen!2sus!4v1623092562540!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  
    <!-- Formulario de Contacto -->
    <div class="bg-white rounded-lg p-6 shadow-md">
      <h2 class="text-xl font-semibold mb-4">Envíanos un Mensaje</h2>
      <form>
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500">
        </div>
        <div class="mb-4">
          <label for="mensaje" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500"></textarea>
        </div>
        <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition-colors">Enviar Mensaje</button>
      </form>
    </div>
  </div>
